<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed Page</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header with search bar and sort options -->
    <header class="mb-4">
      <!-- Search bar -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search for posts">
        <button class="btn btn-outline-secondary" type="button">Search</button>
      </div>
      <!-- Sort options dropdown -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Sort By
        </button>
        <ul class="dropdown-menu" aria-labelledby="sortDropdown">
          <li><a class="dropdown-item" href="#">Date</a></li>
          <li><a class="dropdown-item" href="#">Popularity</a></li>
        </ul>
      </div>
    </header>
    
    <!-- List of post thumbnails -->
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="post-image.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Post Title</h5>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
        </div>
      </div>
      <!-- Repeat the card for other posts -->
